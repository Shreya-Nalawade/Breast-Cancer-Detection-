<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #d63384;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #d63384;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            padding: 12px 25px;
            background-color: #d63384;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #a82367;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        img {
            margin-top: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Detection</h2>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Predict</button>
        </form>

        {% if uploaded_image %}
        <div class="result">
            <h3>Uploaded Image:</h3>
            <img src="{{ uploaded_image }}" alt="Uploaded Image" width="300">
            
            <h3>Prediction: <span style="color:#d63384;">{{ result }}</span></h3>
            <h4>Confidence: <span style="color:#28a745;">{{ confidence }}%</span></h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
